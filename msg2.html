<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello <b> World</b></p>
    <p>Hello <i> World</i></p>

    <p>Hello <sub> World</sub></p>
    <p>Hello <mark> World</mark></p>
